    {% for constituency in article.constituencies %}
        <li class='constituency-tagged constituency-tagged-{{ constituency.state }}'>
            <div class='name'>{{ constituency.name }}</div>

            {% if constituency_state == 'confirmed' %}
                Confirmed, <button onclick='remove_constituency("{{ constituency.id }}")'>un-tag</button>
            {% elif constituency_state == 'removed' %}
                Removed, <button onclick='confirm_constituency("{{ constituency.id }}")'>re-tag</button>
            {% else %}
                <button onclick='confirm_constituency("{{ constituency.id }}")'>confirm tag</button> <button onclick='remove_constituency("{{ constituency.id }}")'>remove tag</button>
            {% endif %}
        </li>
    {% endfor %}

{% extends 'page.html' %}

{% block content %}
<div class='container'>
  <div class='row'>
    <div class='col-md-12'>
      <a href='{{ url_for(".index") }}' class='link-back'>&lt; all articles</a>
      <h1>{{ area.name }}</h1>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-12'>
        {% set quotes_closed=True %}
        {% include "article_list.html" %} 
        <script>
            $('.quote-constituency-{{ area.id }}').show();
        </script>
    </div>
  </div>
</div>
{% endblock content %}

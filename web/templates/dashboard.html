{% extends 'page.html' %}

{% block content %}
<div class='container'>
  <div class='row'>
    <div class='col-md-12'>
      <a href='{{ url_for(".index") }}' class='link-back'>&lt; all articles</a>
      <h1>Dashboard</h1>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-6'>
        <ul>
            {% for query in queries %}
            <li><a href='{{ url_for('.dashboard_article', query_id=query.id) }}'>{{ query.name }}</a> <strong>{{ stats[query.id] }}</strong></li>
            {% endfor %}
        </ul>
    </div>
  </div>
</div>
{% endblock content %}

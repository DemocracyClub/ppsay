<form method='POST' action='{{ url_for(".dashboard_domain", doc_id=domain._id) }}' class='form form-inline' style='width:100%;' onsubmit='return save_domain("{{ domain._id }}");'>
    <input type='text' value='{{ domain.name }}' name='name' class='form-control' id='name-{{ domain._id }}'/>
    <input type='submit' value='save'/>
    {{ domain.domains }}
    {{ domain.categories }}
</form>

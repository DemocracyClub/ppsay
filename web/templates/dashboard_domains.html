{% extends 'page.html' %}

{% block content %}
<script>
function save_domain(domain_id) {
    var name = $("#name-" + domain_id ).val();

    $.ajax({
        url: '{{ url_for('.dashboard_domain', doc_id='') }}' + domain_id,
        type: 'PUT',
        data: {name : name}
    }).done(function(data, textStatus, jqXHR) {
        $('#domain-' + domain_id).html(data);
    });

    return false; 
}

</script>
<div class='container'>
  <div class='row'>
    <div class='col-md-12'>
      <a href='{{ url_for(".dashboard") }}' class='link-back'>&lt; dashboard</a>
      <h1>Domains</h1>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-12'>
        <table class='table-domains'>
          {% for domain in domains %}
            <tr id="domain-{{ domain._id }}" class='table-domains-domain'>
                {% include "dashboard_domain.html" %}
            </tr>
          {% endfor %}
        </ul>
    </div>
  </div>
</div>
{% endblock content %}

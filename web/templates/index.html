{% extends 'page.html' %}

{% block content %}
<div class='container'>
  <div class='row'>
    <div class='col-md-12'>
      <h1>News articles about candidates</h1>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-12'>
        <form method="post" action="" class='add-article-form form-inline'>
            <h3>Add article</h3>
            <div class="form-group">
                <label for='url'>Article URL</label>
                <input type='text' name='url' id='url' placeholder='Enter url here...' class="form-control"/>
                <input type='submit' value='add article' class="btn btn-default"/>
            </div>
        </form>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-12'>
        {% include "article_list.html" %}
    </div>
  </div>
</div>
{% endblock content %}
